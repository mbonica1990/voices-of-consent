version: '3.2'
services:

  db:
    image: postgres:11.4
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=${USER}
  redis:
    image: redis:5.0
    ports:
      - "127.0.0.1:6379:6379"
  mailcatcher:
    build:
      context: ./dockerfiles
      dockerfile: mailcatcher
    command: ["mailcatcher", "--foreground", "--ip=0.0.0.0", "--smtp-port=1025", "--http-port=1080"]
    ports:
      - "127.0.0.1:1080:1080"
      - "127.0.0.1:1025:1025"
